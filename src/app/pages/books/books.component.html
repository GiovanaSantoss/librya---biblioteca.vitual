<h2>Nossos Livros</h2>

<div class="book-grid" *ngIf="bookList.length > 0; else noBooks">
  <div class="book-card" *ngFor="let book of bookList">
    <img [src]="book.coverImage" [alt]="'Capa do livro ' + book.title">
    <h3>{{ book.title }}</h3>
    <p>por {{ book.author }}</p>
  </div>
</div>

<ng-template #noBooks>
  <p>Nenhum livro encontrado no momento.</p>
</ng-template>
